    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Terminal Python</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
        <style> 
            body { font-family: Arial, sans-serif; }
            #editor { height: 200px; border: 1px solid #ddd; }
            #output { background: #f4f4f4; padding: 10px; margin-top: 10px; }
        </style>
    </head>
    <body>
        <h2>Web Terminal Python</h2>
        <textarea id="editor"></textarea>
        <button onclick="executeCode()">Run</button>
        <pre id="output"></pre>

        <script>
            var socket = io();
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "python",
                lineNumbers: true,
            });

            function executeCode() {
                let code = editor.getValue();
                socket.emit('execute_code', { code: code });
            }

            socket.on('execution_result', function(data) {
                document.getElementById("output").innerText = data.output;
            });
        </script>
    </body>
    </html>
